<!DOCTYPE html>
<!-- This line tells the browser that we are reading a HTML5 File -->
<html lang="en">
<!-- It is an opening tag which wraps up all content of html in the specified language -->
<head>
    <!-- This part cotaines meta information such as tilte , character encoding etc it is also clearly not visible\
     to directly on webpages -->
    <meta charset="UTF-8">
    <!-- harset="UTF-8" tell the browser to use UTF - 8 encoding which 
     supports almost all characters of the world -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- It ensures you site should look good in all devices by adjusting width etc -->
    <title>Document</title>
    <!-- This is the main tile of our website  -->
</head>
<!-- Closing head tag -->
<body>
    <!-- Opening body tag whichever thing like text images we see goes here -->
</body>
<!-- Closing body tag -->
</html>
<!-- Closing html tag -->
